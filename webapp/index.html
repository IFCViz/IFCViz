<html>
<head>
    <script>
		function allowDrop(ev) {
            ev.preventDefault();
        }

        function handleDrop(event) {
            event.preventDefault();

            const file = event.dataTransfer.files[0];

            if (file) {
                uploadFile(file);
            }
        }

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('http://46.101.114.188:8080',{
                    method: 'POST',
                    body: formData,
                });
                
                const data = await response.json();
                // Update the response variable to show it in the pre tag
                response.value = JSON.stringify(data, null, 2);
                console.log("value: " + response.value);
                ifc_info = JSON.parse(response.value)["my_list"];
                let containerDiv = document.createElement('div');
                containerDiv.classList.add('info-container');

                for (let i = 0; i < ifc_info.length; i++) {
                    Object.keys(ifc_info[i]).forEach(function(k) {
                        let infoDiv = document.createElement('div');
                        infoDiv.classList.add('info-div');

                        let keySpan = document.createElement('span');
                        keySpan.classList.add('info-key');
                        keySpan.innerText = k + ': ';

                        let valueSpan = document.createElement('span');
                        valueSpan.classList.add('info-value');
                        valueSpan.innerText = ifc_info[i][k] + " kvm";

                        infoDiv.appendChild(keySpan);
                        infoDiv.appendChild(valueSpan);
                        containerDiv.appendChild(infoDiv);
                    });
                }

                document.getElementById('container').appendChild(containerDiv)  
                    
            } catch (error) {
                console.error('Error uploading file:', error);
            }
        }

        
        
</script>

</head>

<body>
<div id="app">
	<!-- <button @click="count++">{{ count }}</button> -->

    <div
        id="droptarget" 
	ondragover="allowDrop(event)"
        ondrop="handleDrop(event)"
        style="border: 2px dashed #ccc; padding: 20px; margin-top: 20px;"
    >
        Drop your file here
    </div>

    <div id="container">

    </div>

    
</div>

<style>
    .info-container {
        display: flex;
        flex-direction: column;
        margin-top: 20px;
    }

    .info-div {
        display: flex;
        justify-content: space-between;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 5px;
    }

    .info-key {
        font-weight: bold;
    }

    .info-value {
        color: #555;
    }
    #app {
        text-align: center;
        margin-top: 50px;
    }

    button {
        font-size: 16px;
        padding: 10px 20px;
        margin-bottom: 20px;
        cursor: pointer;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
    }

    button:hover {
        background-color: #45a049;
    }

    #file-drop-area {
        border: 2px dashed #ccc;
        padding: 20px;
        margin-top: 20px;
        cursor: pointer;
    }

    pre {
        background-color: #f5f5f5;
        padding: 10px;
        border-radius: 4px;
        overflow: auto;
        max-width: 600px;
        margin: 20px auto;
    }
</style>
</body>
</html>
